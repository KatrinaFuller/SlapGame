<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" href="game.css">
  <title>Slap Game</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <span>Target Name: <span id="target-name">Captian Hook</span></span><br>
        <span>Health: <span id="health">--</span></span><br>
        <span>Hits: <span id="hits">--</span></span>
      </div>
      <div class="col-12">
        <img src="https://vignette.wikia.nocookie.net/disney/images/0/0d/Hookk.png/revision/latest?cb=20120730054752"
          alt="captian hook" class="captian-hook">
      </div>
    </div>
    <div class="row">
      <div class="col">
        <button type="button" class="btn btn-primary" onclick="slap()">Slap</button>
        <button type="button" class="btn btn-primary" onclick="punch()">Punch</button>
        <button type="button" class="btn btn-primary" onclick="kick()">Kick</button>
      </div>
    </div>
    <div class="row">
      <div class="col" id="items">
        <button type="button" class="btn btn-danger" onclick="">Blood</button>
        <button type="button" class="btn btn-danger" onclick="">Sword</button>
        <button type="button" class="btn btn-danger" onclick="">Crocodile</button>
      </div>
    </div>
  </div>

  <script src="game.js"></script>
</body>

</html>
