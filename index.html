<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css">
  <link rel="stylesheet" href="game.css">
  <title>Slap Game</title>
</head>

<body>
  <div class="container-fluid text-center background ">
    <div class="row justify-content-center padding-top">
      <div class="col-12">
        <h1>Slap, Punch, Kick Captian Hook!</h1>
      </div>
      <div class="col-sm-12 col-md-4 ">
        <p>Directions: Click any attack to bring down Captian Hook! You can also add an item before the attack to help
          bring him down faster. Have fun!</p>
      </div>
    </div>
    <div class="row">
      <div class="col-12 info-font">
        <span>Target: <span id="target-name">Captian Hook</span></span><br>
        <span>Health: <span id="health">--</span></span><br>
        <span>Hits: <span id="hits">--</span></span>
      </div>
      <div class="col-12">
        <img src="https://vignette.wikia.nocookie.net/disney/images/0/0d/Hookk.png/revision/latest?cb=20120730054752"
          alt="captian hook" class="captian-hook">
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <h4><b>Attacks</b></h4>
      </div>
      <div class="col-12">
        <button type="button" class="btn gray-button" onclick="slap()"><i class="fas fa-hand-paper"></i>
          Slap
        </button>
        <button type="button" class="btn gray-button" onclick="punch()"><i class="fas fa-hand-rock"></i>
          Punch
        </button>
        <button type="button" class="btn gray-button" onclick="kick()"><i class="fas fa-shoe-prints"></i>
          Kick
        </button>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <h4><b>Items</b></h4>
      </div>
      <div class="col-12" id="items">
        <button type="button" class="btn item-button popup" id="blood" onclick="addItemToTarget('blood')">Blood</button>
        <!-- <div class="toast">
          <div class="toast-header">Ouch my eyes!</div> -->
        <button type="button" class="btn item-button" onclick="addItemToTarget('sword')">Sword</button>
        <button type="button" class="btn item-button" onclick="addItemToTarget('crocodile')">Crocodile</button>
      </div>
    </div>
    <div class="row">
      <div class="col p-4">
        <button type="button" class="btn restart-button" onclick="restartGame()">Restart</button>
      </div>
    </div>
  </div>

  <script src="game.js"></script>
</body>

</html>
